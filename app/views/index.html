<!doctype html>
<html ng-app>
<head>
    <script src="../../lib/assets/javascripts/angular.js"></script>
</head>
<body>

<label>Name:</label>
<input type="text" ng-model="name" placeholder="Enter a name here">
<hr/>

<div data-ng-init="names=['Muntasim', 'Jitu', 'Bazlur', 'Younus', 'Rakib', 'Sharvi']">
    <h3>Looping over a list</h3>
    <ul>
        <li data-ng-repeat="name in names | filter: name">
            {{name}}
        </li>
    </ul>
</div>
</body>
</html>
